<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snowman’s Apiary</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b1220;
      color: white;
      padding: 24px;
      text-align:center;
      overflow:hidden;
    }

    .card{
      max-width: 720px;
      width: 100%;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 18px;
      padding: 26px;
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
    }

    img{
      width: min(520px, 95%);
      height:auto;
      display:block;
      margin: 0 auto 14px;
      border-radius: 12px;
    }

    h1{
      margin: 6px 0 8px;
      font-size: 42px;
      line-height: 1.1;
    }

    p{
      margin: 0 0 18px;
      opacity: 0.85;
      font-size: 18px;
      line-height: 1.4;
    }

    a.btn{
      display:inline-block;
      margin-top: 8px;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.10);
      color: white;
      text-decoration:none;
      font-weight: 700;
    }

    a.btn:hover{
      background: rgba(255,255,255,0.16);
    }

    /* Snow overlay on top of EVERYTHING */
    canvas#snow{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <canvas id="snow" aria-hidden="true"></canvas>

  <div class="card">
    <img src="logo.png" alt="Snowman’s Apiary logo" />
    <h1>Snowman’s Apiary</h1>
    <p>Local honey & apiary goods. Email me for orders or questions.</p>

    <a class="btn" href="mailto:snowmansapiary@yahoo.com?subject=Snowman%27s%20Apiary%20Inquiry">
      Email Snowman’s Apiary
    </a>
  </div>

  <script>
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth * devicePixelRatio;
      canvas.height = window.innerHeight * devicePixelRatio;
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }
    window.addEventListener("resize", resize);
    resize();

    const rand = (a, b) => Math.random() * (b - a) + a;

    // Falling flakes
    const flakes = [];
    const maxFlakes = 140;

    // Accumulation (drift)
    let snowLevel = 0;                 // how high the snow has piled (px)
    const maxSnowLevel = 260;          // cap pile height (raise if you want it higher)
    let targetSnowLevel = 0;           // slowly rises toward this
    const risePerSecond = 5;           // <-- your requested accumulation speed
    const driftWaves = 3;              // number of bumps across the width
    const driftNoise = 12;             // bump height (px)

    function init() {
      flakes.length = 0;
      for (let i = 0; i < maxFlakes; i++) {
        flakes.push({
          x: rand(0, window.innerWidth),
          y: rand(0, window.innerHeight),
          r: rand(1.2, 4.2),
          s: rand(0.8, 2.0),
          d: rand(-0.7, 0.7),
          a: rand(0.35, 0.9),
        });
      }
    }
    init();

    let last = performance.now();

    function drawDrift(level) {
      const w = window.innerWidth;
      const h = window.innerHeight;

      ctx.save();
      ctx.globalAlpha = 0.95;

      ctx.beginPath();
      ctx.moveTo(0, h);

      const topYBase = h - level;
      for (let x = 0; x <= w; x += 16) {
        const t = x / w;
        const wave = Math.sin(t * Math.PI * 2 * driftWaves);
        const noise = wave * driftNoise;
        ctx.lineTo(x, topYBase + noise);
      }

      ctx.lineTo(w, h);
      ctx.closePath();

      const grad = ctx.createLinearGradient(0, topYBase - 40, 0, h);
      grad.addColorStop(0, "rgba(255,255,255,0.92)");
      grad.addColorStop(1, "rgba(255,255,255,0.80)");
      ctx.fillStyle = grad;
      ctx.fill();

      ctx.globalAlpha = 0.25;
      ctx.strokeStyle = "white";
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.restore();
    }

    function step(now) {
      const dt = Math.min(0.05, (now - last) / 1000);
      last = now;

      // Accumulate snow over time
      targetSnowLevel = Math.min(maxSnowLevel, targetSnowLevel + risePerSecond * dt);

      // Smooth the rise so it’s gradual
      snowLevel += (targetSnowLevel - snowLevel) * 0.02;

      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

      // Pile top line
      const pileTop = window.innerHeight - snowLevel;

      // Draw falling flakes (disappear when they hit the pile)
      for (const f of flakes) {
        f.y += f.s;
        f.x += f.d;

        // If flake hits pile, reset at top and tiny extra "impact" accumulation
        if (f.y > pileTop - rand(0, 20)) {
          f.y = -10;
          f.x = rand(0, window.innerWidth);
          targetSnowLevel = Math.min(maxSnowLevel, targetSnowLevel + 0.02);
        }

        // wrap horizontally
        if (f.x > window.innerWidth + 10) f.x = -10;
        if (f.x < -10) f.x = window.innerWidth + 10;

        ctx.beginPath();
        ctx.globalAlpha = f.a;
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
        ctx.fillStyle = "#ffffff";
        ctx.fill();
      }

      ctx.globalAlpha = 1;

      // Draw the snow drift on top (so it looks like it blankets the bottom)
      drawDrift(snowLevel);

      requestAnimationFrame(step);
    }

    requestAnimationFrame(step);
  </script>
</body>
</html>
