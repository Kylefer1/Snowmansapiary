<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snowman’s Apiary</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b1220;
      color: white;
      padding: 24px;
      text-align:center;
    }
    .card{
      max-width: 720px;
      width: 100%;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 18px;
      padding: 26px;
    }
    img{
      width: min(320px, 80%);
      height:auto;
      display:block;
      margin: 0 auto 14px;
    }
    a.btn{
      display:inline-block;
      margin-top: 14px;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.10);
      color: white;
      text-decoration:none;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="Snowman’s Apiary logo" />
    <h1>Snowman’s Apiary</h1>
    <p>Local honey & apiary goods. Email me for orders or questions.</p>
    <a class="btn" href="mailto:snowmansapiary@yahoo.com">Email Snowman’s Apiary</a>
  </div>
</body>
</html>
