<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snowman’s Apiary</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  background: radial-gradient(circle at top, #1b2a3a, #0a1018);
  color:white;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  overflow:hidden;
}

/* Background snow canvas */
canvas#snow{
  position:fixed;
  inset:0;
  z-index:0;
}

/* Foreground blur layer */
.blur{
  position:fixed;
  inset:0;
  backdrop-filter: blur(12px);
  z-index:1;
}

/* Content card */
.card{
  position:relative;
  z-index:2;
  max-width:720px;
  margin:60px auto;
  padding:24px;
  border-radius:18px;
  background: rgba(20,28,38,0.85);
  box-shadow:0 30px 80px rgba(0,0,0,0.5);
  text-align:center;
}

.card img{
  max-width:100%;
  border-radius:14px;
}

h1{
  margin:16px 0 6px;
  font-size:40px;
}

p{
  opacity:0.88;
  font-size:18px;
  line-height:1.4;
}

.btn{
  display:inline-block;
  margin-top:12px;
  padding:12px 18px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(255,255,255,0.08);
  color:white;
  text-decoration:none;
  font-weight:700;
}

/* HUD */
.hud{
  position:fixed;
  top:12px;
  left:12px;
  z-index:3;
  background:rgba(0,0,0,0.35);
  border-radius:14px;
  padding:10px 12px;
  font-size:14px;
  backdrop-filter: blur(10px);
}

.hud div{margin:2px 0}

/* Snow pile */
#pile{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:0;
  background:linear-gradient(#f4f4f4,#dcdcdc);
  border-top-left-radius:40px;
  border-top-right-radius:40px;
  z-index:2;
  pointer-events:auto;
}
</style>
</head>

<body>

<canvas id="snow"></canvas>
<div class="blur"></div>

<div class="hud">
  <div>Score <span id="score">0</span></div>
  <div>Combo x<span id="combo">0</span></div>
  <div>Blizzard <span id="blizzard">idle</span></div>
  <div style="opacity:.7">Tap pile to shovel ❄️</div>
</div>

<div id="pile"></div>

<div class="card">
  <img src="logo.png" alt="Snowman’s Apiary">
  <h1>Snowman’s Apiary</h1>
  <p>Local honey & apiary goods.<br>
  Currently out of stock — expecting more honey by summer.</p>
  <a class="btn" href="mailto:snowmansapiary@yahoo.com">Email Snowman’s Apiary</a>
</div>

<script>
/* =====================
   GAME STATE
===================== */
let pileHeight = 0;
let score = 0;
let combo = 0;

let blizzardActive = false;
let blizzardTime = 0;

/* Blizzard cruelty tuning */
const BASE_SNOW = 0.06;
const BLIZZARD_SNOW = 0.9;

/* Shovel power (INTENTIONALLY WEAK) */
const NORMAL_SHOVEL = 10;
const BLIZZARD_SHOVEL_START = 5;
const BLIZZARD_SHOVEL_MIN = 1;

/* =====================
   HUD
===================== */
const pile = document.getElementById("pile");
const scoreEl = document.getElementById("score");
const comboEl = document.getElementById("combo");
const blizzardEl = document.getElementById("blizzard");

/* =====================
   SHOVEL
===================== */
pile.addEventListener("click", ()=>{
  let power = NORMAL_SHOVEL;

  if(blizzardActive){
    // shovel weakens over time (never recovers)
    const fatigue = 1 - (blizzardTime / 12);
    power = Math.max(BLIZZARD_SHOVEL_MIN, BLIZZARD_SHOVEL_START * fatigue);
  }

  pileHeight = Math.max(0, pileHeight - power);
  score += Math.floor(power);
  combo++;

  scoreEl.textContent = score;
  comboEl.textContent = combo;
});

/* =====================
   GAME LOOP
===================== */
function update(){
  const snowRate = blizzardActive ? BLIZZARD_SNOW : BASE_SNOW;
  pileHeight += snowRate;

  // Trigger Blizzard if careless
  if(!blizzardActive && pileHeight > 160){
    startBlizzard();
  }

  if(blizzardActive){
    blizzardTime -= 0.016;
    if(blizzardTime <= 0){
      endBlizzard();
    }
  }

  pile.style.height = pileHeight + "px";
  requestAnimationFrame(update);
}

function startBlizzard(){
  blizzardActive = true;
  blizzardTime = 12;
  blizzardEl.textContent = "ACTIVE";
}

function endBlizzard(){
  blizzardActive = false;
  blizzardEl.textContent = "idle";
  combo = 0;
  comboEl.textContent = 0;
}

/* =====================
   SNOW PARTICLES
===================== */
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize",resize);

const flakes = Array.from({length:140},()=>({
  x:Math.random()*innerWidth,
  y:Math.random()*innerHeight,
  r:Math.random()*2+1,
  v:Math.random()*1+0.5
}));

function snow(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(255,255,255,0.9)";
  flakes.forEach(f=>{
    f.y += blizzardActive ? f.v*6 : f.v;
    if(f.y>innerHeight){ f.y=0; f.x=Math.random()*innerWidth; }
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(snow);
}

snow();
update();
</script>

</body>
</html>
